# https://git.io/JJZQt we have been doing our tag matching wrong. It's not
# regexp, it's not globâ€¦it's more likeâ€¦glob++ ğŸ˜®

on:
    push:
        branches:
            - 'release/*'


# What to Do
# ----------
#
# Round up, yee-haw!

jobs:
    stable-assembly:
        name: ğŸ´ Stable Assembly
        runs-on: ubuntu-latest
        steps:
            -
                name: ğŸ’³ Checkout
                uses: actions/checkout@v2
                with:
                    lfs: true
                    token: ${{secrets.ADMIN_GITHUB_TOKEN}}
                    fetch-depth: 0
            -
                name: ğŸ· Image Tag Determination
                id: tagger
                run: echo "::set-output name=image_tag::$(echo ${{github.ref}} | awk -F/ '{print $NF}')"
            -
                name: ğŸ Image Generation
                uses: peter-evans/repository-dispatch@v1
                with:
                    token: ${{secrets.ADMIN_GITHUB_TOKEN}}
                    event-type: roundup-success
                    client_payload: '{"ref": "${{github.ref}}", "image_tag": "${{steps.tagger.outputs.image_tag}}"}'


